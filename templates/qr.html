<div style="float: left">
  <a href="{{ args.public_path_as_str() }}/upload/{{pasta.id_as_words()}}">Back to Upload</a>

<div style="text-align: center; padding: 3rem;">
  {% if pasta.pasta_type == "url" %}
      <div>{{qr|safe}}</div>
      <div><a href="{{ args.public_path_as_str() }}/url/{{pasta.id_as_words()}}">Direct URL Link</a></div>

      <div><a href="{{ args.public_path_as_str() }}/upload/{{pasta.id_as_words()}}">Direct Upload Link</a></div>
  {% endif %}
</div>

  .copy-text-button,
  .copy-url-button {
    font-size: small;

  }
